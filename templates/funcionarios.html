{% extends 'base.html' %}

{% block conteudo %}

<h1> Funcionários </h1>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Novo Funcionário
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="form-operacoes" action="{{ url_for('somar') }}" method="post">

                    <label>
                        Nome:
                        <input placeholder="Digite o nome" name="form-n1" class="form-control w-100">
                    </label>

                    <label>
                        Data de Nascimento:
                        <input placeholder="Digite a data" type="date" name="form-n1" class="form-control w-100">
                    </label>

                    <label>
                        CPF:
                        <input placeholder="Digite o cpf" type="number" name="form-n1" class="form-control w-100">
                    </label>

                    <label>
                        Email:
                        <input placeholder="Digite o email" type="email" name="form-n1" class="form-control w-100">
                    </label>

                    <label>
                        Senha:
                        <input placeholder="Digite a senha" type="password" name="form-n1" class="form-control w-100">
                    </label>

                    <label>
                        Cargo:
                        <input placeholder="Digite o cargo" name="form-n1" class="form-control w-100">
                    </label>

                    <label>
                        Salario:
                        <input placeholder="Digite o salario" name="form-n1" class="form-control w-100">
                    </label>

                    <button type="submit" class="btn btn-info">Cadastrar</button>
                </form>
            </div>

            <div class="modal-footer">
                <button type="submit" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>

    <tr>
